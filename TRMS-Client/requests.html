<head>

                <tr>
                    <td class="header"><label for="gradeInput">Grade:</label></td>
                    <td><input type="number" id="gradeInput" min="0" max="100" style="width: 90%;"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="submitDocBtn">Submit Document</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
